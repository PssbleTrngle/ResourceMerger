name: Release
on:
   release:
      types: [created]

jobs:
   build:
      permissions:
         contents: read
         packages: write

      runs-on: ubuntu-20.04
      steps:
         - uses: actions/checkout@v3

         - uses: actions/setup-node@v3
           with:
              node-version: 16

         - uses: pnpm/action-setup@v2.2.2
           with:
              run_install: |
                 - recursive: true
                   args: [--frozen-lockfile, --strict-peer-dependencies]

         - run: npm run build
         - run: npm publish
           env:
              NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
